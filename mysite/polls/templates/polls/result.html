{% extends 'polls/base.html' %}
{% block content %}
<div class="row1"  style="text-align:center">
    {% if q %}
        <h3> Question: {{ q.question_text }}</h3>
        <p>Kết quả của cuộc bình chọn là :</p>
        {% for item in q.choice_set.all %}
            <p>{{ item.choice_text}} : <span style="color:red">{{ item.vote}}</span> </p>
        {% endfor %}
        <a href="{% url 'polls:view_list' %}">Vote tiếp</a>
    {% endif %}
</div>
{% endblock %}
